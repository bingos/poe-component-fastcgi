name = POE-Component-FastCGI
version = 0.20
author = David Leadbeater <cpan@dgl.cx>
license = Perl_5
copyright_holder = David Leadbeater

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[PkgVersion]
[GithubMeta]

[ExecDir]

[ExtraTests]
[ShareDir]

[MakeMaker]

[ChangelogFromGit]
file_name = Changes
tag_regexp = ^(\d+\.\d+)$
max_age = 1825

[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[Prereqs]
CGI::Util = 0
HTTP::Request = 0
HTTP::Response = 0
POE = 0
